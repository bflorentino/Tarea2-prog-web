<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    </head>
<body>
    <h1>Calculadora Online</h1>
    <div class="calc-container">
        <div class="calc-content">
            <div class="calc-screen" id="calcScreen">
                <div id="back-operation" class="back-operation">
                </div>
                <input 
                type="text" 
                id="calc"
                class="op-input"
                value="0"
                >
            </div>
            <div class="buttons-panel">
                <div class="n-buttons">
                    <button class="n-button black-btn" onclick="updateCalcScreen(7)">7</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(8)">8</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(9)">9</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(4)">4</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(5)">5</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(6)">6</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(1)">1</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(2)">2</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(3)">3</button>
                    <button class="n-button black-btn" onclick="updateCalcScreen(0)">0</button>
                    <button class="n-button black-btn" onclick='reset()'>C</button>
                    <button class="n-button btn-equal" onclick="getResult()"> = </button>
                </div>
                <div class="arit-buttons">
                    <button class="arit-button gray-btn" id="divide" onclick="divide()">รท</button>
                    <button class="arit-button gray-btn" id="multiply" onclick="multiply()">x</button>
                    <button class="arit-button gray-btn" id="substract" onclick="substract()"> - </button>
                    <button class="arit-button gray-btn" id="sum" onclick="sum()"> + </button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn-history" onclick="showHistory()">Ver Historial de operaciones</button>
    
    <div class="history-container" id="history-container">
        
        <div class="history-modal">
            <div class="top-section">
                <h1>Historial de operaciones</h1>
                <button onclick="closeHistory()" class="btn-close">X</button>
            </div>
            <div class="modal-content">
                <div class="history-list" id="history-list">
                </div>
                
                <div id="no-operation" class="no-operation">
                </div>
            </div>
            <button class="btn-delete" onclick="deleteHistory()">Delete History</button>
        </div>
    </div>
    <script src="index.js"> </script> 
</body>
</html>
